<!DOCTYPE HTML>
<html>
	<head>
		<title>Neo Expert View</title>
		<link rel="stylesheet" href="neostyles.css">
		<script type="text/javascript" src="neolist.js"></script>
		<h1  align="center"> <font size="6"> Neo Expert View </font>
		</h1>
	</head>
	<body onload="javascript:initializeWebSocket()">
		<div>
		<ul id="specialCommands"></ul>
		<li> <button align="center" type="button" style="height:25px;width:60px" onclick="javascript:endExpertSession()"><font size="1">End</font></button> </li>
		<li> <button align="center" type="button" style="height:25px;width:60px" onclick="javascript:sendBackButtonCommand()"><font size="1">Back</font></button> </li>
		<li> <button align="center" type="button" style="height:25px;width:60px" onclick="javascript:sendHomeButtonCommand()"><font size="1">Home</font></button> </li>
		<li> <button align="center" type="button" style="height:25px;width:60px" onclick="javascript:sendShowSettingsButtonCommand()"><font size="1">Settings</font></button> </li>
		<li> <button align="center" type="button" style="height:25px;width:80px" onclick="javascript:fetchUuidList()"><font size="1">Fetch UUID</font></button> </li>
		<li> <button align="center" type="button" style="height:25px;width:80px" onclick="javascript:sendRefreshCommand()"><font size="1">Refresh view</font></button> </li>
		<li> <button align="center" type="button" style="height:25px;width:80px" onclick="javascript:sendScrollUpCommand()"><font size="1">Scroll up</font></button> </li>
		<li> <button align="center" type="button" style="height:25px;width:80px" onclick="javascript:sendScrollDownCommand()"><font size="1">Scroll down</font></button> </li>
		</div>
		<div>
		<ul id="uuidList"></ul>
		</div>
		<div>
		<ul id="settingsList"></ul>
		</div>
	</body>
</html>
